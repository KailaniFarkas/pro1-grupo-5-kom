<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>La Nonna: login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Delius+Swash+Caps&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="barra-fija">
            <div class="hija1">     
                <img class="logo" src="./img/logo.jpg" alt="logo">
                <img class="titulo_princ" src="./img/titulo.png" alt="titulo">
            </div>
             <div class="hija2">
                <nav class="opciones">
                    <a href="index.html">Home</a>
                    <a href="categories.html">Categorías</a>
                    <a href="login.html">Login</a>
                    <a href="register.html">Registro</a>
                </nav>
             </div>   
            <div class="hija3">
                <form class="buscador">
                    <input type="text" placeholder="Buscar recetas..." />
                    <button type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="form-cont">
            <h2>Ingresar</h2>
            <form id="registerForm" action="./index.html" method="get">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <div class="error" id="emailError">Por favor complete el campo</div>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password">
                    <div class="error" id="passwordError">Por favor complete el campo</div>
                </div>
                <button class="registrar" type="submit">Ingresar</button>
            </form>
            <div class="link">
                <a href="register.html">No tengo una cuenta</a>
            </div>
    </main>
    
    <script src="./login.js"></script>
</body>
</html>
